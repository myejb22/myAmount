#\u662F\u5426\u542F\u52A8\u7F13\u5B58
ftl.cache=false
#\u6A21\u677F\u66F4\u65B0\u4E8B\u4EF6\uFF0C\u8BBE\u7F6E\u4E3A1\u79D2\uFF0C\u6B63\u5F0F\u73AF\u5883\u8BBE\u7F6E\u4E3A600\u79D2
ftl.template_update_delay=1

#\u5982\u679C\u53D8\u91CF\u4E3Anull,\u8F6C\u5316\u4E3A\u7A7A\u5B57\u7B26\u4E32\uFF0C\u6BD4\u5982\u505A\u6BD4\u8F83\u7684\u65F6\u5019\u6309\u7167\u7A7A\u5B57\u7B26\u4E32\u505A\u6BD4\u8F83
ftl.classic_compatible=true

#\u53BB\u6389\u591A\u4F59\u7684\u7A7A\u683C
ftl.whitespace_stripping=true

#\u663E\u793A\u65E5\u671F\u683C\u5F0F#
ftl.date_format=yyyy-MM-dd

#\u663E\u793A\u65F6\u95F4\u683C\u5F0F#
ftl.time_format=HH:mm:ss

#\u663E\u793A\u65E5\u671F\u683C\u5F0F#
ftl.datetime_format=yyyy-MM-dd HH:mm:ss

#\u6570\u5B57\u663E\u793A\u683C\u5F0F#
ftl.number_format=\#0.\#\#\#\#

ftl.locale=zh_CN

ftl.default_encoding=UTF-8

ftl.url_escaping_charset=UTF-8

ftl.output_encoding=UTF-8

# debug\u7EA7\u522B ignore,debug,html_debug,rethrow
ftl.template_exception_handler=html_debug